<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aqua">这是头部标签</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: blue">
                <ul>
                    <li>ios</li>
                    <li>ios</li>
                    <li>ios</li>
                    <li>ios</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: blueviolet">内容主体</td>
            <td width="20%" height="80%" style="background-color: deeppink">右菜单</td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="3" style="background-color: darkcyan">这是尾部 </td>
        </tr>
    </table>

</body>
</html>
