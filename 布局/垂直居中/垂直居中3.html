<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            position: relative;
            height: 400px;
            background-color: red;
        }

        .child {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: blue;

        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">垂直居中</div>
</div>
</body>
</html>
